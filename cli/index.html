<!DOCTYPE html>
<!-- Take a look at: https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bootstrap 3, from LayoutIt!</title>

        <meta name="description" content="Source code generated using layoutit.com">
        <meta name="author" content="LayoutIt!">

        <script src="js/config.js"></script>

        <title>Photoalbum</title>
    </head>
    <style>
        #breadcrumbs {
            display:inline-block;
            margin:auto;
            text-align:center;
            width:60%;
        }

        .album-caption {
            background-color:black;
            color:white;
            display:block;
            font-size:large;
            height:auto;
            margin-top:5px;
            text-align:center;
            width:auto;
        }

        .album-frame {
            /* order of these border props matters! border needs to be first */
            border:25px solid transparent;
            border-image:url(img/Album.png) 12% round;
            -o-border-image:url(img/Album.png) 12% round;
            -webkit-border-image:url(img/Album.png) 12% round;

            display:inline-block;
            font-size:0;
            margin:40px;
        }

        .album-image {
            border:1px solid gray;
            display:inline-block;
            position:relative;
        }

        .album-shadow {
            box-shadow:15px 15px 8px 20px rgba(0,0,0,0.2);
            display:inline-block;
        }

        .breadcrumbs a:link,.breadcrumbs a:visited,.breadcrumbs a:hover,.breadcrumbs a:active {
            color:black;
            display:inline-block;
            font-size:large;
            text-align:center;
            text-decoration:none;
        }

        .controls {
            display:block;
            text-align:left;
        }

        .mat {
            border-color:white;
            border-style:solid;
            border-width:10px;
            display:inline-block;
            height:auto;
            padding:0;
            width:auto;
        }

        .matbutton {
            cursor:pointer;
        }

        .photo {
            display:block;
            height:150px;
            width:auto;
        }

        .photos {
            display:inline-block;
            text-align:center;
            width:90%;
        }

        .polaroid-caption {
            background-color:white;
            color:#d0d0d0;
            display:inline-block;
            font-size:small;
            height:auto;
            margin-top:0;
            text-align:center;
            width:100%;
        }

        .polaroid-frame {
            background-color:white;
            border-color:white;
            border-style:solid;
            border-width:2px;
            box-shadow:0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            box-sizing:border-box;
            display:inline-block;
            height:auto;
            margin:20px;
            vertical-align:top;
            width:auto;
        }

        .thumbnail-controls {
            display:inline-block;
            width:20%;
        }

        .thumbnail-header {
            display:block;
        }

        .thumbnail-sizers {
            font-size:1em;
        }

        .title {
            display:block;
            font-size:2em;
        }

        body {
            background-color:#d0d0d0;
            margin:0;
            text-align:center;
        }

        header {
            text-align:center;
            width:100%;
        }
    </style>
    <body>

        <header>

            <div class="title">Mike's Photo Album</div>

            <div class="controls">
                <div class="thumbnail-controls">
                    <div class="thumbnail-header">Image size:</div>
                    <button class="thumbnail-sizers" onclick="enlargeImages();">Larger</button>
                    <button class="thumbnail-sizers"  onclick="reduceImages();">Smaller</button>
                </div>

                <div id="breadcrumbs" class="breadcrumbs" ></div>

            </div>
        </header>
        <hr />

		<div class="photos">
            <div class="matframe">
                <div class="buffer">
                    <div class="mat matbutton">
                        <img class="photo" />
                    </div>
                </div>
                <div class="caption"></div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/paclient.js"></script>

    </body>
</html>

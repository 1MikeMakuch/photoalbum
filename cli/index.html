<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mike's Photoalbum</title>
        <script src="js/config.js"></script>
        <link rel="stylesheet" type="text/css" href="css/pa.css">
        <link rel="stylesheet" type="text/css" href="css/swipebox.css">
        <!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    </head>
    <body>
        <header>
            <div class="title">Mike's Photo Album</div>
            <div class="controls">
                <div class="resize-controls">
                    <div class="resize-header">Image size:</div>

                    <button class="resize-sizers resize-enlarge"
                            onclick="resize.enlarge();" ></button>
                    <button class="resize-sizers resize-reduce"
                            onclick="resize.reduce();"></button>
                </div>
                <div id="breadcrumbs" class="breadcrumbs" ></div>
            </div>
        </header>



        <div class="xphotos">
        </div>

        <a href="albums/2000/20000601-BreakAtTheLake/raw/2P6020001.jpg" class="swipebox" title="My Caption">
            <img src="albums/2000/20000601-BreakAtTheLake/raw/2P6020001.jpg" width="100 "alt="image">
        </a>
        <a href="albums/2000/20000601-BreakAtTheLake/raw/2P6020002.jpg" class="swipebox" title="My Caption">
            <img src="albums/2000/20000601-BreakAtTheLake/raw/2P6020002.jpg" width="100 alt="image">
        </a>
        <a href="albums/2000/20000601-BreakAtTheLake/raw/2P6020003.jpg" class="swipebox" title="My Caption">
            <img src="albums/2000/20000601-BreakAtTheLake/raw/2P6020003.jpg" width="100 alt="image">
        </a>


        <div id="loading">Loading...</div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>
        <script src="js/ios-orientationchange-fix.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="js/paclient.js"></script>


    </body>
</html>

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mike's Photoalbum</title>
        <script src="js/config.js"></script>
        <link rel="stylesheet" type="text/css" href="css/swipebox.css">
        <link rel="stylesheet" type="text/css" href="css/pa.css">
    </head>
    <body background="/img/book_bg2.jpg">


        <header>
            <div class="title">Mike's Photo Album</div>
            <div class="controls">
                <div class="resize-controls">
                    <div class="resize-header">Image size:</div>

                    <button class="resize-sizers resize-enlarge"
                            onclick="resize.enlarge();" ></button>
                    <button class="resize-sizers resize-reduce"
                            onclick="resize.reduce();"></button>
                </div>
                <div id="breadcrumbs" class="breadcrumbs" ></div>
            </div>
        </header>

        <div class="photos"></div>

        <div id="loading">Loading...</div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>
        <script src="js/ios-orientationchange-fix.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="js/paclient.js"></script>
    </body>
</html>

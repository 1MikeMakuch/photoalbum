<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap 3, from LayoutIt!</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <title>Photoalbum</title>
    </head>
    <style>
        .row {
            width: 100%;
            margin: 0 auto;
            text-align: center;
            align: center;

        }
        .outerblock {
            display: inline-block;
            padding: 10px;
        }

/* outter button */
        button.photo {
            width: 300px;
            height: 250px;
            display: inline-block;
            background-color: #e0e0e0;
            border-style: solid;
            border-width: 1px;
            border-color: #d0d0d0;
            margin: auto;
            padding: 10px;
            float: left;
        }

        .block {
            padding: 0px;
            max-width: 250px;
            max-height: 180px;
            margin: auto;
        }

        img {
			max-width: 250px;
            max-height: 180px;
		}
        .heading {
            align: center;
        }

    </style>
    <body>
		<div class="container-fluid">
			<div class="row">

				<h2>
                    <center>
						<button onclick="photoalbum('');">Mike's Photoalbum</button>

                    </center>
				</h2>
                <center>
                    <div id="breadcrumbs" >bread / crumbs</div>
                </center>
			</div>
		</div>
        <div class="row">
			<div id="photos">
				<div class="block">one</div>
				<div class="block">two</div>
				<div class="block">three</div>
			</div>
		</div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/paclient.js"></script>
    </body>

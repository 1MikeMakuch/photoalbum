<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mike's Photoalbum</title>
        <!-- injector:css -->
        <link rel="stylesheet" href="bower_components/swipebox/src/css/swipebox.css">
        <!-- endinjector -->
    </head>
    <body background="img/book_bg2.jpg">

        <header>
            <div class="title">Mike's Photo Album</div>
            <div class="controls">
                <div class="resize-controls">
                    <div class="resize-header">Image size:</div>

                    <button class="resize-sizers resize-enlarge"
                            onclick="resize.enlarge();" ></button>
                    <button class="resize-sizers resize-reduce"
                            onclick="resize.reduce();"></button>
                </div>
                <div id="breadcrumbs" class="breadcrumbs" ></div>
            </div>
        </header>

        <a href="http://pa.localhost/albums/2015/SixtyNine-Firebird/1000/00000259.jpg" class="swipebox">
            <img src="http://pa.localhost/albums/2015/SixtyNine-Firebird/1000/00000259.jpg" width="200"></a>
            <div class="xphotos"></div>


            <div id="loading">Loading...</div>

            <!-- injector:js -->
            <script src="bower_components/jquery/dist/jquery.min.js"></script>
            <script src="bower_components/swipebox/src/js/jquery.swipebox.js"></script>
            <script src="bower_components/swipebox/lib/ios-orientationchange-fix.js"></script>
            <!-- endinjector -->

            <!--        <div style="visible: false" class="swipebox"></div> -->
            <script>
                $(document).ready(function() {
                    $(".swipebox").swipebox();
                });
            </script>
    </body>
</html>

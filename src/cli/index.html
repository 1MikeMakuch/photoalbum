<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mike's Photoalbum</title>
        <script type="text/javascript" src="js/photoalbum.js"></script>
        <link rel="stylesheet" type="text/css" href="css/photoalbum.css">
    </head>
    <body background="/book_bg2.jpg">

        <header>
            <div class="title">Mike's Photo Album</div>
            <div class="controls">
                <div class="resize-controls">
                    <div class="resize-header">Image size:</div>

                    <button class="resize-sizers resize-enlarge"
                            onclick="resize.enlarge();" ></button>
                    <button class="resize-sizers resize-reduce"
                            onclick="resize.reduce();"></button>
                </div>
                <div id="breadcrumbs" class="breadcrumbs" ></div>
            </div>
        </header>

        <div class="photos"></div>

        <div id="loading">Loading...</div>

    </body>
</html>
